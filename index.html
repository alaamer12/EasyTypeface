<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTypeface - Beautiful Typefaces Showcase for Web Design</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Explore and test a curated collection of elegant and versatile fonts for modern web design. EasyTypeface makes typography selection effortless.">
    <meta name="keywords" content="typography, fonts, web design, typefaces, font showcase, google fonts">
    <meta name="author" content="EasyTypeface">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://easytypeface.com/">
    <meta property="og:title" content="EasyTypeface - Beautiful Typefaces Showcase">
    <meta property="og:description" content="A showcase of elegant and versatile fonts for modern web design. Test fonts in various sizes and backgrounds.">
    <meta property="og:image" content="assets/og-image.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://easytypeface.com/">
    <meta property="twitter:title" content="EasyTypeface - Beautiful Typefaces Showcase">
    <meta property="twitter:description" content="A showcase of elegant and versatile fonts for modern web design. Test fonts in various sizes and backgrounds.">
    <meta property="twitter:image" content="assets/og-image.svg">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="assets/favicon.svg">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Inter:wght@400;600&family=Lora:wght@400;600&family=Montserrat:wght@400;600&family=Noto+Naskh+Arabic:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Add Feather Icons for elegant UI icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://easytypeface.com/">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.svg" alt="EasyTypeface Logo" width="50" height="50">
            <h1>Beautiful Typefaces</h1>
            <p style="font-family: 'Inter', sans-serif;">A showcase of elegant and versatile fonts for modern web design</p>
            <div class="header-controls">
                <button class="toggle-all-btn" aria-label="Toggle all font cards">
                    <span class="icon">▼</span>
                    <span class="text">Toggle All</span>
                </button>
                <button class="add-font-btn" aria-label="Add new font">Add Font</button>
            </div>
        </header>

        <main id="main-content">
            <div class="font-showcase">
                <!-- Font cards will be generated dynamically -->
            </div>
        </main>

        <!-- Font Card Template -->
        <template id="font-card-template">
            <div class="font-card">
                <div class="font-card-header">
                    <div class="font-header-content">
                        <div class="font-name"></div>
                        <div class="preview-text"></div>
                    </div>
                    <div class="font-card-actions">
                        <button class="canvas-btn" aria-label="Open font canvas" data-tooltip="View in canvas mode">
                            <i data-feather="maximize-2"></i>
                        </button>
                        <button class="toggle-btn" aria-label="Toggle font details">▼</button>
                    </div>
                </div>
                <div class="font-card-content">
                    <div class="font-example"></div>
                    <div class="rtl-text"></div>
                    <div class="font-variations"></div>
                    <div class="font-details"></div>
                    <div class="font-license"></div>
                </div>
            </div>
        </template>
        
        <!-- Variation Template -->
        <template id="variation-template">
            <div class="variation">
                <div class="variation-label"></div>
                <div class="font-example"></div>
            </div>
        </template>

        <!-- Add Font Dialog -->
        <dialog id="addFontDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDescription">
            <div class="dialog-header">
                <h2 id="dialogTitle">Add New Font</h2>
                <p id="dialogDescription" class="visually-hidden">Form to add a Google font to the showcase</p>
            </div>
            <form class="dialog-form" method="dialog">
                <div class="form-group">
                    <label for="fontUrl">Google Font URL:</label>
                    <input type="url" id="fontUrl" required placeholder="https://fonts.googleapis.com/css2?family=...">
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isRTL">
                        RTL (Right-to-Left) Font
                    </label>
                </div>
                <div class="dialog-buttons">
                    <button type="button" class="dialog-btn cancel">Cancel</button>
                    <button type="submit" class="dialog-btn submit">Add Font</button>
                </div>
            </form>
        </dialog>

        <!-- Font Canvas Panel -->
        <div id="fontCanvasPanel" class="font-canvas-panel" aria-labelledby="canvasPanelTitle">
            <div class="canvas-header">
                <h2 id="canvasPanelTitle" class="canvas-font-name">Font Display</h2>
                <div class="canvas-controls">
                    <div class="canvas-options">
                        <label for="canvasBgSelect">Background:</label>
                        <select id="canvasBgSelect" class="canvas-select">
                            <option value="colored">Colored</option>
                            <option value="gradient">Gradient</option>
                        </select>
                        <label for="canvasSizeSelect">Size:</label>
                        <select id="canvasSizeSelect" class="canvas-select">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">XL</option>
                        </select>
                    </div>
                    <button id="closeCanvasBtn" class="close-canvas-btn" aria-label="Close canvas panel">
                        <i data-feather="x"></i>
                    </button>
                </div>
            </div>
            <div class="canvas-content">
                <!-- Canvas content will be dynamically generated -->
            </div>
        </div>

        <div class="toast-container" role="region" aria-live="polite"></div>

        <button class="theme-toggle" aria-label="Toggle dark/light theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sun">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <footer>
            <p>Created with ❤️ | <a href="https://github.com/alaamer12/EasyTypeface" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </footer>
    </div>
    
    <!-- Load JavaScript at the end for performance -->
    <script src="script.js"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "EasyTypeface",
        "description": "A showcase of elegant and versatile fonts for modern web design",
        "applicationCategory": "Design",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</body>
</html>
